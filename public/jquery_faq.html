<html>
<head>
	

    <style type="text/css">

    .invisible {
        visibility: hidden;
    }


	</style>
<title>Parks List</title>
<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
<script>
$(document).ready(function() {
    $('li').css('background-color', '#FF0');
    $('li').parent().css('background-color', '#0F0');
    $('ul').each(function(index){
    	$(this).children().first().css('font-weight','bold');
	    $(this).children().last().css('font-weight','bold');
    });	
    $('h1').css('font-size' , '60px');
    $('h3').css('background-color', '#00FFFF');
    $('li').css('font-size' , '30px');

   	$('button').click(function() {
    	$(this).parent().children('li').fadeToggle(5000);

    });

	
            	
});
 	 

    




</script>
</head>
<body>
    <h1>Parks List</h1>
    <h2>National Parks</h2>
    <ul id="national-parks">
        <li>Arches</li>
        <li>Badlands</li>
        <li>Carlsbad Caverns</li>
        <li>Denali</li>
        <li>Everglades</li>
        <button>click</button>
    </ul>
    <h2>State Parks of Texas</h2>
    <ul id="state-parks-texas">
        <li>Abilene</li>
        <li>Big Bend</li>
        <li>Choke Canyon</li>
        <li>Davis Mountains</li>
        <li>Enchanted Rock</li>
        <button>click</button>
    </ul>
   
       			       
              
              
             

</body>
</html>
